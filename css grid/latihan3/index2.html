<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Gallery</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #ddd;
			text-align: center;
			margin: 30px;
		}

		img {
			display: block;
			width: 100%;
		}

		.gallery {
			width: 80%;
			margin: 20px auto;
			border: 10px solid white;
			list-style: none;
			box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
			grid-gap: 5px;
		}


	</style>
</head>
<body>
	<h2>My Gallery</h2>
	<ul class="Gallery">
		<li><img src="komputer1.jpg" alt=""/></li>
		<li><img src="komputer2.jpg" alt=""/></li>
		<li><img src="komputer3.jpg" alt=""/></li>
		<li><img src="komputer4.jpg" alt=""/></li>
		<li><img src="komputer5.jpg" alt=""/></li>
		<li><img src="komputer6.jpeg" alt=""/></li>
		<li><img src="komputer7.jpg" alt=""/></li>
		<li><img src="komputer8.jpeg" alt=""/></li>
		<li><img src="komputer9.jpeg" alt=""/></li>
		<li><img src="komputer10.jpeg" alt=""/></li>
	</ul>
</body>
</html>
