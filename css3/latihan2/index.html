<!DOCTYPE html>
<html lang="en">
<head>
	<title>Border Radius</title>
	<style>
		div {
			width: 300px;
			height: 300px;
			background-color: salmon;
			border-radius: 50%;
			text-align: center;
			line-height: 300px;
			overflow: hidden;
		}
		div img{
			width: 300px;
		}
	</style>
</head>
<body>

	<div>
		<img src="flower.png">
	</div>

</body>
</html>
